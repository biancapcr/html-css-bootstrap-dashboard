<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pIVz6x1+j6tY+PvX2U1S8f7YxNcJY6LFjG1XxMhVJb23ZKzQ0IKdpQXw7K9+0R+8YIj7K4JruEGYqoaYd1M/0A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Top Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
    <div class="container-fluid">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <img src="./assets/img/duck.png" alt="Logo" width="32" height="32" class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-md-0 align-items-md-center">
          <li class="nav-item"><a class="nav-link" href="#">Catalogo Libri</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Anagrafica Utenti</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Storico Prestiti</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-------------------- Main content -------------------->
  <main class="container-fluid px-5 py-5">
    <h1 class="h5 fw-800 mb-4">Nuovo Libro</h1>
    <!-------- Nome & Cognome-------->
    <form>
      <div class="row g-3 fw-semibold">
        <div class="col-12 col-sm-6">
          <label for="nomeAutore" class="form-label">Nome Autore</label>
          <input type="text" id="nomeAutore" class="form-control" placeholder="Inserisci il nome dell'autore" minlength="5" maxlength="30" >
        </div>
        <div class="col-12 col-sm-6">
          <label for="cognomeAutore" class="form-label">Cognome Autore</label>
          <input type="text" id="cognomeAutore" class="form-control" placeholder="Inserisci il cognome dell'autore" minlength="5" maxlength="30">
        </div>
        <div class="col-12">
          <label for="titolo" class="form-label">Titolo</label>
          <input type="text" id="titolo" class="form-control" placeholder="Inserisci il titolo del libro" minlength="5" maxlength="30">
          <div class="form-text">Titolo versione italiana</div>
        </div>
        <!-------- Genere, anno, ISBN -------->
         <div class="col-12 col-sm-4">
          <label for="genere" class="form-label">Genere</label>
          <select id="genere" class="form-select">
            <option selected>Scegli il genere</option>
            <option value="romanzo">Narrativa</option>
            <option value="saggio">Fantasy</option>
            <option value="fantasy">Thriller</option>
            <option value="fantasy">Saggio</option>
            <option value="fantasy">Autobiografia</option>
          </select>
        </div>
        <div class="col-12 col-sm-4">
          <label for="anno" class="form-label">Anno di Pubblicazione</label>
          <input type="number" id="anno" class="form-control" placeholder="Inserisci l'anno" min="0">
        </div>
        <div class="col-12 col-sm-4">
          <label for="isbn" class="form-label">ISBN#</label>
          <input type="text" id="isbn" class="form-control" placeholder="Inserisci il codice ISBN#">
        </div>

        <div class="col-12">
          <hr>
        </div>

<!-------- Note & Checkbox -------->
<div class="mb-3">
    <label for="note" class="form-label">Note</label>
    <textarea class="form-control" id="note" name="note" rows="3" placeholder="Inserisci eventuali note sul libro" minlength="20"></textarea>
</div>
<div class="form-check mb-4">
    <input class="form-check-input" type="checkbox" id="digitale" name="digitale">
    <label class="form-check-label" for="digitale">Disponibile anche in digitale</label>
</div>
<div class="justify-content-sm-start">
    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
</div>
</form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
